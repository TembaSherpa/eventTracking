{% extends "base.html" %}
{% load static %}
{% block content %}
<div id="signup_container">
    <div class="logo">
        <p><a href="{% url 'dashboard' %}"><img src="{% static 'event.jpg' %}" alt="Site Logo"></a>Event Tracking</p>
    </div>
<div id="signup">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
</div>


{% endblock %}
